<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function validate() {
            let fname = document.myform.fname.value;
            let lname = document.myform.lname.value;
            let phoneno = document.myform.phone.value;
            let email = document.myform.mail.value;

            let name = /^[a-zA-Z]+$/;
            let phone = /^\d{10}$/;
            let mail = /^[\w.%+\-]+@[\w.\-]+\.[a-zA-Z]{2,3}$/;

            if (!fname.match(name)) {
                alert("Invalid Firstname");
                return false;
            }
            else
            if (!lname.match(name)) {
                alert("Invalid Lastname");
                return false;
            }
            else
            if (!phoneno.match(phone)) {
                alert("Invalid Phoneno");
                return false;
            }
            else
            if (!email.match(mail)) {
                alert("Invalid Email");
                return false;
            }
            else {
                return true;
            }
            // Submit the form if all validations pass
        }
    </script>
</head>

<body>
    <header>
        <h1> Registration Form</h1>
    </header>
    <div class="forms">
        <form name="myform">
            <div class="Fname">
                <label>Firstname:<br><input type="text" name="fname"></label><br>
            </div>
            <div class="Lname">
                <label>Lastname:<br><input type="text" name="lname"></label><br>
            </div>
            <div class="Phoneno">
                <label>Phoneno:<br><input type="text" name="phone"></label><br>
            </div>
            <div class="Email">
                <label>Email:<br><input type="email" name="mail"></label><br>
            </div>
            <div class="Submit">
                <br>
                <a href="Home.html"><button type="button" onclick="validate()">Submit</button></a>
            </div>
        </form>
    </div>
</body>

</html>
